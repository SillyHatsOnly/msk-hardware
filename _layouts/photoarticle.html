---
layout: default
---
<div class="photo-single-page">
    <div class="container">
        <div class="single-paige_title">
            <p>{{ page.title }}</p>
        </div>
    {{ content }}

    {% assign rows = page.photos.size | divided_by: 4.0 | ceil %}
    {% for i in (1..rows) %}
    <div class="row">
        {% assign offset = forloop.index0 | times: 4 %}
        {% for photo in page.photos limit: 4 offset:offset %}
        <div class="col-3">
            <a href="/img/photo/big/{{ page.assets }}/{{ photo }}">
                <img src="/img/photo/{{ page.assets }}/{{ photo }}" alt="">
            </a>
        </div>
        {% endfor %}
    </div>
    {% endfor %}
    <a href="/index.html#title" class="button-back">Вернуться на главную</a>
    </div>
</div>
